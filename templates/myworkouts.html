<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">Lift Journal</a>
        </div>
    </nav>
    <div class="column is-one-quarter">
        <h1 class="title">My Workouts</h1>
        <div class="block">
            <form method="POST" action="/new_workout">
                <button class="button is-success">New Workout</button>
            </form>
            
        </div>
        {% if workouts %}
        <div class="fixed-grid has-0-cols">
            <div class="grid">
                <div class="buttons">
                    {% for workout in workouts %}
                    <form method="POST" action="/workout?workout_id={{ workout.id }}">
                        <button class="button">Workout {{ workout.date }}</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</html>
