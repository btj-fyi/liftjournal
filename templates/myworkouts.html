<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/home">Lift Journal</a>
        </div>
        <div id="navbar menu" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Pages</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/home">Home</a>
                        <a class="navbar-item" href="/myworkouts">My Workouts</a>
                        <a class="navbar-item"href="/new_workout">New Workout</a>
                        <a class="navbar-item"href="/mystats">My Stats</a>
                        <a class="navbar-item"href="/new_exercise">new_exercise</a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/login">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="column is-one-quarter">
        <h1 class="title">My Workouts</h1>
        <div class="block">
            <form method="POST" action="/new_workout">
                <button class="button is-success">New Workout</button>
            </form>
            
        </div>
        {% if workouts %}
        <div class="fixed-grid has-0-cols">
            <div class="grid">
                <div class="buttons">
                    {% for workout in workouts %}
                    <form method="POST" action="/workout?workout_id={{ workout.id }}">
                        <button class="button">Workout {{ workout.date }}</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</html>
