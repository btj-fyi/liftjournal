<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <div class="section">
      <form method="POST" action="/load_workouts">
        <div class="field">
          <p class="control">
            <button class="button is-success is-medium">Show Workouts</button>
          </p>
        </div>
      </form>
    </div>
    <div class="section">
      <div id="workouts">
        <div class="columns is-align-items-start">
          <div class="column">
            <div class="section">
              {% if workouts %}
                <h1 class="title">Workouts</h1>
                {% for workout in workouts %}
                  <form method="POST" action="/load_workout">
                    <input type="hidden" name="workout_id" value="{{ workout.id }}">
                    <button class="button mb-3"> {{ workout }} </button>
                  </form>
                {% endfor %}
              {% endif %}
            </div>
          </div>
          <div class="column">
            <div class="section">
              {% if workout %}
                <h1 class="title">{{ workout }}</h1>
                {% for exercise in workout.exercises %}
                  {{ exercise }} 
                  {% for set in exercise.sets %}
                    {{ set }}
                  {% endfor %}
                {% endfor %}
              {% endif %} 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
