<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/home">Lift Journal</a>
        </div>
        <div id="navbar menu" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Pages</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/home">Home</a>
                        <a class="navbar-item" href="/myworkouts">My Workouts</a>
                        <a class="navbar-item"href="/new_workout">New Workout</a>
                        <a class="navbar-item"href="/mystats">My Stats</a>
                        <a class="navbar-item"href="/new_exercise">new_exercise</a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/login">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="column is-one-quarter">
        <div class="block">
            <h1 class="title">Workout {{ workout.date }}</h1>
        </div>
        <div class="fixed-grid">
            <div class="grid">
                <div class="box">
                    <div class="content">
                        <h1>&lt;exercise_name&gt;</h1>
                        <ul>
                            <li>Set 1</li>
                            <li>Set 2</li>
                            <li>Set n</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
